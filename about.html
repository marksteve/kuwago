<!DOCTYPE html>
<html>
<head>
  <title>MOOM MANES!</title>
  <style>
  html, body {
    height: 100%;
    padding: 0;
    margin: 0;
  }
  body {
    background: url(images/moom-manes.png) no-repeat center center;
    -webkit-animation: moom 0.1s infinite;
  }
  @-webkit-keyframes moom {
    from {
      background-color: #ff0;
    }
    33% {
      background-color: #0ff;
    }
    66% {
      background-color: #f0f;
    }
  }
  </style>
</head>
<body></body>
</html>
